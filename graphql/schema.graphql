import { gql } from "apollo-server-micro";

export const typeDefs = gql`
  type User {
    email: ID!
  }

  type Movie {
    id: Int!
    title: String!
    year: Int!
    category: String!
    rating: String!
    isBookmarked: Boolean!
    isTrending: Boolean!
    trending_sm: String
    trending_lg: String
    regular_sm: String!
    regular_md: String!
    regular_lg: String!
  }

  type Query {
    getBookmarkedMovies(userId: ID!): [Movie!]!
    getAllMovies: [Movie!]!
  }

`;
